$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com.snowflake.import_data
version: 0.0.1
display_name: Import Snowflake Data
type: CommandComponent
description: Load data from Snowflake.
tags:
  Snowflake:
  contact: https://github.com/azure/AzureMachineLearningGallery
inputs:
  snowflake_host:
    type: String
    default: snowflake_host
    description: Secret name where Snowflake host is stored in Keyvault
    optional: false
  snowflake_user:
    type: String
    default: snowflake_user
    description: Secret name where Snowflake user is stored in Keyvault
    optional: false
  snowflake_password:
    type: String
    default: snowflake_password
    description: Secret name where Snowflake host is stored in Keyvault
    optional: false
  snowflake_account:
    type: String
    default: snowflake_account
    description: Secret name where Snowflake account is stored in Keyvault
    optional: false
  snowflake_password:
    type: String
    default: snowflake_host
    description: Secret name where Snowflake host is stored in Keyvault
    optional: false
  snowflake_warehouse:
    type: String
    default: snowflake_warehouse
    description: Secret name where Snowflake warehouse is stored in Keyvault
    optional: false
  snowflake_database:
    type: String
    default: snowflake_database
    description: Secret name where Snowflake database is stored in Keyvault
    optional: false
  snowflake_schema:
    type: String
    default: snowflake_schema
    description: Secret name where Snowflake schema is stored in Keyvault
    optional: false
  snowflake_database:
    type: String
    default: snowflake_warehouse
    description: Secret name where Snowflake warehouse is stored in Keyvault
    optional: false
  snowflake_protocol:
    type: Mode
    enum:
    - https
    - http
    default: https
    optional: false
outputs:
  results_dataset:
    type: DataFrameDirectory
command: >-
  python import_data.py --host {inputs.snowflake_host} --output-dir {outputs.results_dataset}
environment:
  conda:
    conda_dependencies_file: snowflake_import_data_conda.yaml
  os: Linux
