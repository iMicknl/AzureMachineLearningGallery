$schema: http://azureml/sdk-2-0/CommandComponent.json
name: microsoft.com.snowflake.import_data
version: 0.0.1.12
display_name: Import Snowflake Data
type: CommandComponent
description: Load data from Snowflake.
tags:
  Snowflake:
  Data:
  contact: https://github.com/azure/AzureMachineLearningGallery
inputs:
  snowflake_query:
    type: String
    default: SELECT * FROM t
    description: Query to run
    optional: false
  snowflake_host:
    type: String
    default: snowflake-host
    description: Secret name where Snowflake host is stored in Keyvault
    optional: false
  snowflake_user:
    type: String
    default: snowflake-user
    description: Secret name where Snowflake user is stored in Keyvault
    optional: false
  snowflake_password:
    type: String
    default: snowflake-password
    description: Secret name where Snowflake host is stored in Keyvault
    optional: false
  snowflake_account:
    type: String
    default: snowflake-account
    description: Secret name where Snowflake account is stored in Keyvault
    optional: false
  snowflake_warehouse:
    type: String
    default: snowflake-warehouse
    description: Secret name where Snowflake warehouse is stored in Keyvault
    optional: false
  snowflake_database:
    type: String
    default: snowflake-database
    description: Secret name where Snowflake database is stored in Keyvault
    optional: false
  snowflake_schema:
    type: String
    default: snowflake-schema
    description: Secret name where Snowflake schema is stored in Keyvault
    optional: false
  snowflake_protocol:
    type: Mode
    enum:
    - https
    - http
    default: https
    optional: false
  snowflake_port:
    type: Integer
    default: 443
    optional: false
outputs:
  results_dataset:
    type: DataFrameDirectory
command: >-
  python import_data.py
  --query {inputs.snowflake_query}
  --host {inputs.snowflake_host} 
  --user {inputs.snowflake_user} 
  --password {inputs.snowflake_password} 
  --account {inputs.snowflake_account} 
  --warehouse {inputs.snowflake_warehouse} 
  --database {inputs.snowflake_warehouse} 
  --schema {inputs.snowflake_schema} 
  --protocol {inputs.snowflake_protocol} 
  --port {inputs.snowflake_port}
  --output-dir {outputs.results_dataset}
environment:
  conda:
    conda_dependencies_file: snowflake_import_data_conda.yaml
  os: Linux
